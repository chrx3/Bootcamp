<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <script src="{% static 'js/validaciones.js' %}"></script>
    
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="{% url 'home' %}"  class="navbar-brand">
                <img src="{% static 'img/logo.webp' %} " class="logotipo" height="30px" width="30px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link" href=" {% url 'home' %}">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href=" {% url 'feriados' %}">Feriados 2022</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                        <li class="navbar-item">
                            <a class="nav-link" href="{%url 'cliente' %}">Clientes</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{%url 'mostrar' %}">Vehiculos</a>
                        </li>
                        
                        <li class="navbar-item">
                            <a class="nav-link" href="{%url 'logout' %}">Cerrar sesion</a>
                        </li>
                        
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Bienvenid@ {{user.username}}</a>
                        </li>
                        
                    {% else %}
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'registrate' %}">Registrate</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'login'%}">Ingresar</a>
                        </li>
                        
                    {% endif %}
                        
                </ul>
            </div>
        </nav>
    </div> 
    {% block content %}

    {% endblock %}
</body>
</html>
